<mat-toolbar-row class="mat-toolbar nav ">
  <mat-button-toggle-group name="menuItens">
    <div *ngFor="let item of menuItens">
      <span>
        <mat-button-toggle value="{{ item.name }}">
          
          <a routerLink="{{item.path}}">
            <i class="material-icons">
              {{ item.icon}}
            </i>

            {{ item.label }}

          </a>
        </mat-button-toggle>
      </span>
    </div>
  </mat-button-toggle-group>
</mat-toolbar-row>

<div class="pageNavigator">
  <span>
    <router-outlet></router-outlet>
  </span>
</div>
