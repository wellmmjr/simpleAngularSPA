<div class="fullContentBox">
  <app-pick-pic-to64-button></app-pick-pic-to64-button>
  <div class="carouselBox">
    <ngb-carousel #carousel [interval]="10000" [pauseOnHover]=true [animation]=true [pauseOnFocus]="pauseOnFocus"
      (slide)="onSlide($event)">
      <ng-template ngbSlide *ngFor="let img of images; index as i">
        <div class="carousel-caption">
          <h3>My slide {{i + 1}} title</h3>
        </div>
        <a href="https://www.google.fr/?q=Number+{{i+1}}" target="_blank" rel="nofollow noopener noreferrer">
          <div class="picsum-img-wrapper">
            <img [src]="img" alt="My image {{i + 1}} description">
          </div>
        </a>
      </ng-template>
    </ngb-carousel>
  </div>

  <div class="paragraph">
    <p> {{myText}} </p>
  </div>
</div>
