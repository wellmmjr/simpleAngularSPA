<div class="div-prev-img" *ngIf="imageURL">

  <img src="{{ imageURL }}" mat-card-sm-image>

  <i (click)=dropSelectedPic() class="material-icons">remove_circle</i>

</div>

<div class="input-group">
  <div class="input-group-prepend">
    <span class="input-group-text" style="font-size: 1em;" id="inputGroupFileAddon01">Arquivo:</span>
  </div>
  <div class="form-group custom-file">
    <input class="custom-file-input" aria-describedby="inputGroupFileAddon01" (change)="picked($event)" id="pickPic"
      name="pickPic" type="file">
    <mat-label class="custom-file-label" id="pickPic" for="inputGroupFileAddon01">{{fileName}}</mat-label>
  </div>
</div>
